        <div id="attend_token">
            <h2>QR code Stamp</h2>
            <button onclick="httpPost()">Submit</button> <br />
        </div>
        <div id="regist_token">
            <h2>Need new Token</h2><br />
            <div><b>Username</b> &nbsp; <input id="username" type="text" /></div><br />
            <button onclick="httpGet()">Submit and Request Token</button>
        </div>
        <div>
            <br /><br />
            <button onclick="reset_token()">Reset Token</button><br />
            <span style="font-size:small;">You may have to request new Token from HR.</span>
        </div>
    </div>
    <script type="text/javascript">
        let token = localStorage.getItem("token");
        if (token == null || token == "") {
            document.getElementById('regist_token').style.visibility = 'visible';
            document.getElementById('attend_token').style.visibility = 'hidden';
        } else {
            document.getElementById('regist_token').style.visibility = 'hidden';
            document.getElementById('attend_token').style.visibility = 'visible';
        };
        function httpGet() {
            var username = document.getElementById("username");
            if (username == undefined || username == '') {
                alert("Username is required.");
            } else {
                var headToken = getQueryVariable("id");
                if (headToken == undefined || headToken == null) {
                    alert("Link must come from QR.");
                } else {
                    var headUrl = headToken + '|' + username;
                    var result = "";
                    fetch('https://htmltestcros.azurewebsites.net/api/TAstamp?id=' + headUrl)
                        .then(response => response.text())
                        .then(data => result = data)
                        .catch(error => console.error('Error:', error));
                    if (result == "") {
                        alert("Duplicate requesting. Please contact HR");
                    } else {
                        alert("Done");
                        localStorage.setItem("token", result);                        
                    };
                };
            };
            window.close();
        };
        function httpPost() {
            var headToken = getQueryVariable("id");
            if (headToken == undefined || headToken == null) { headToken = ''; };
            var headUrl = headToken + token;
            var result = "";
            fetch('https://htmltestcros.azurewebsites.net/api/TAstamp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/text' },
                body: headUrl,
            })
                .then(response => response.text())
                .then(data => result = data)
                .catch(error => console.error('Error:', error));
            if (result == "") {
                alert("OK");
                window.close();
            } else {
                alert(result);
            };
        };
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split("=");
                if (pair[0] === variable) { return pair[1]; };
            };
        };
        function reset_token() {
            localStorage.clear();
            window.close();
        };
    </script>
</body>
